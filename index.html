<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Text Tool</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
        }
        .text-item {
            background: #f7f6f3;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 12px 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }
        .text-content {
            flex: 1;
            color: #37352f;
            font-size: 14px;
            line-height: 1.5;
        }
        .copy-btn {
            background: #2383e2;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
            transition: background 0.2s;
        }
        .copy-btn:hover {
            background: #1a6ec7;
        }
        .copy-btn.copied {
            background: #0f7b6c;
        }
        .add-new {
            margin-top: 20px;
            padding: 16px;
            background: #f7f6f3;
            border-radius: 6px;
        }
        .add-new input {
            width: calc(100% - 100px);
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 14px;
            margin-right: 8px;
        }
        .add-btn {
            background: #37352f;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
        }
        .add-btn:hover {
            background: #2c2a26;
        }
        h2 {
            color: #37352f;
            font-size: 20px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <h2>Click to Copy Text</h2>
    
    <div id="textList">
        <div class="text-item">
            <div class="text-content">Example text you want to copy</div>
            <button class="copy-btn" onclick="copyText(this, 'Example text you want to copy')">Copy</button>
        </div>
        <div class="text-item">
            <div class="text-content">Another piece of text to copy</div>
            <button class="copy-btn" onclick="copyText(this, 'Another piece of text to copy')">Copy</button>
        </div>
        <div class="text-item">
            <div class="text-content">Add as many as you need!</div>
            <button class="copy-btn" onclick="copyText(this, 'Add as many as you need!')">Copy</button>
        </div>
    </div>

    <div class="add-new">
        <input type="text" id="newText" placeholder="Type new text to add...">
        <button class="add-btn" onclick="addNewItem()">Add</button>
    </div>

    <script>
        function copyText(button, text) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            });
        }

        function addNewItem() {
            const input = document.getElementById('newText');
            const text = input.value.trim();
            
            if (text) {
                const textList = document.getElementById('textList');
                const newItem = document.createElement('div');
                newItem.className = 'text-item';
                newItem.innerHTML = `
                    <div class="text-content">${text}</div>
                    <button class="copy-btn" onclick="copyText(this, '${text.replace(/'/g, "\\'")}')">Copy</button>
                `;
                textList.appendChild(newItem);
                input.value = '';
            }
        }

        document.getElementById('newText').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addNewItem();
            }
        });
    </script>
</body>
</html>
